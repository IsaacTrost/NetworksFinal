<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Voting App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VotingChain</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="elections.html">Elections</a></li>
          <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Blockchain Voting App</h1>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    <form id="vote-form" class="mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Cast Your Vote</h5>

          <div class="mb-3">
            <label for="election" class="form-label">Select Election</label>
            <select id="election" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="candidate" class="form-label">Select Candidate</label>
            <select id="candidate" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="privateKey" class="form-label">Private Key</label>
            <input type="text" class="form-control" id="privateKey" placeholder="Enter your private key" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit Vote</button>
        </div>
      </div>
    </form>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Live Vote Distribution</h5>
        <canvas id="voteChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
