<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Voting App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VotingChain</a>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Blockchain Voting App</h1>

    <form id="vote-form" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Cast Your Vote</h5>

          <div class="mb-3">
            <label for="election" class="form-label">Select Election</label>
            <select id="election" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="candidate" class="form-label">Select Candidate</label>
            <select id="candidate" class="form-select" required></select>
          </div>

          <div class="mb-3">
            <label for="privateKey" class="form-label">Private Key</label>
            <input type="text" class="form-control" id="privateKey" placeholder="Enter your private key" required />
          </div>

          <div class="mb-3">
            <label for="publicKey" class="form-label">Public Key</label>
            <input type="text" class="form-control" id="publicKey" placeholder="Enter your public key" required />
          </div>

          <button type="submit" class="btn btn-primary">Submit Vote</button>
        </div>
      </div>
    </form>

    <div id="vote-result" class="alert alert-info d-none mt-3" role="alert"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
